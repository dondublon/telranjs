<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
        }

        .ring {
            width: 120px;
            height: 120px;
            border: 12px solid;
            border-radius: 50%;
            box-sizing: border-box;
        }

        .row {
            display: flex;
        }
    </style>
</head>
<body>

<div style="width:500px;">

    <div class="row">
        <div class="ring" style="border-color:#0080FF; margin-left:0;"></div>
        <div class="ring" style="border-color:#000;    margin-left:30px;"></div>
        <div class="ring" style="border-color:#FF0000; margin-left:30px;"></div>
    </div>

    <div class="row">
        <div class="ring" style="border-color:#FFFF00; margin-left:75px; margin-top:-45px;"></div>
        <div class="ring" style="border-color:#00A03A; margin-left:30px; margin-top:-45px;"></div>
    </div>

</div>

</body>
</html>
