<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
        }

        .cell {
            width: 60px;
            height: 60px;
        }

        .dark  { background: #000000; }
        .light { background: #FFFFFF; }
    </style>
</head>
<body>

<div class="board">
    <!-- 1 -->
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>

    <!-- 2 -->
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>

    <!-- 3 -->
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>

    <!-- 4 -->
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>

    <!-- 5 -->
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>

    <!-- 6 -->
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>

    <!-- 7 -->
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>

    <!-- 8 -->
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
    <div class="cell light"></div>
    <div class="cell dark"></div>
</div>

</body>
</html>
