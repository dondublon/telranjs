<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Перекрывающиеся квадраты — простой пример</title>
    <style>
        :root{
            --size: 120px;   /* размер квадрата */
            --gap: 70px;     /* шаг по горизонтали между центрами */
            --row-offset: 60px; /* вертикальное смещение второй строки */
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: #fff;
            font-family: Arial, sans-serif;
        }

        .stage {
            width: calc(var(--size) + 3 * var(--gap));
            height: calc(var(--size) + var(--row-offset) + 20px);
            position: relative;
        }

        .square {
            position: absolute;
            width: var(--size);
            height: var(--size);
            box-sizing: border-box;
            border: 12px solid transparent; /* "обод" квадрата */
            border-radius: calc(var(--gap)); /* чуть округлим углы, можно убрать */
            background: transparent;
        }

        /* цвета и расположение (верхний ряд) */
        .blue  { left: calc(0 * var(--gap));      top: 0;                    border-color: #0081C8; z-index: 5; }
        .black { left: calc(1 * var(--gap));      top: 0;                    border-color: #000000; z-index: 7; }
        .red   { left: calc(2 * var(--gap));      top: 0;                    border-color: #DF0024; z-index: 9; }

        /* нижний ряд — между верхними, поэтому left = 0.5*gap, 1.5*gap */
        .yellow{ left: calc(0.5 * var(--gap));   top: var(--row-offset);     border-color: #F2C500; z-index: 6; }
        .green { left: calc(1.5 * var(--gap));   top: var(--row-offset);     border-color: #009B3A; z-index: 8; }

        /* маленькая подсказка: измените размеры или gap, чтобы настроить перекрытие */
    </style>
</head>
<body>
<div class="stage" aria-hidden="true">
    <div class="square blue"></div>
    <div class="square black"></div>
    <div class="square red"></div>

    <div class="square yellow"></div>
    <div class="square green"></div>
</div>
</body>
</html>
