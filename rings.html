<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .sq {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 12px solid;
            background: transparent;
            border-radius: 75px;
        }

    </style>
</head>
<body style="height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;">
<div style="position: relative;
            width: 500px;
            height: 250px;">
    <div class="sq" style="left: 0px;   top: 0px;   border-color:#0080FF;"></div>
    <div class="sq" style="left: 150px; top: 0px;   border-color:#000000;"></div>
    <div class="sq" style="left: 300px; top: 0px;   border-color:#FF0000;"></div>
    <div class="sq" style="left: 75px;  top: 75px;  border-color:#FFFF00;"></div>
    <div class="sq" style="left: 225px; top: 75px;  border-color:#00A03A;"></div>
</div>
</body>
</html>
